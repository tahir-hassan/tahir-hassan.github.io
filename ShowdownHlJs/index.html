<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Showdown and Highlight JS</title>
    <style>
    #sourceTA {
        display: block;
    }
    #targetDiv {
    border: 1px dashed #333333;
    width: 600px;
    height: 400px;
    }
    </style>
</head>
<body>
    <h1>Showdown and Highlight JS</h1>

    <p>This page is to test these two technologies working in sync.</p>

    <h2>Example</h2>
    <textarea id="sourceTA" rows="10" cols="82"></textarea>
    <hr/>
    <button id="runBtn" onClick="run()">Convert</button>
    <hr/>
    <div id="targetDiv"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script>
    function run() {
    var text = document.getElementById('sourceTA').value,
        target = document.getElementById('targetDiv'),
        converter = new showdown.Converter(),
        html = converter.makeHtml(text);
        
        target.innerHTML = html;
    }
    </script>
</body>
</html>
